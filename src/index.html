<!DOCTYPE html>
<html>
    <head>
        <meta name=viewport content="width=device-width, user-scalable=no">
        <link rel="stylesheet" href="/assets/{{style_name}}">
        <script type="module">
            import init from '/assets/{{wasm_bindgen_name}}';
            import main from '/assets/{{script_name}}';
            document.getElementById('container').textContent="Loading wasm...";
            init('/assets/{{wasm_name}}').then(main());
        </script>
    </head>
    <body>
        <div id="container">
            Connecting...
        </div>
        <div id="status"></div>
    </body>
</html>
